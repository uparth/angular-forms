<div fxLayout="row" fxLayoutAlign="center center">
  <form fxLayout="column" fxLayoutAlign="center ceter">
    <mat-form-field>
      <input matInput placeholder="Name" />
    </mat-form-field>
    <mat-checkbox
      class="example-margin"
      [(ngModel)]="checked"
      [(indeterminate)]="indeterminate"
      [labelPosition]="labelPosition"
      [disabled]="disabled"
      name="checkboxField"
    >
      Email Special Offers
    </mat-checkbox>
    <br />
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle
        mat-button-flat
        color="primary"
        value="Light"
        aria-label="Text align left"
      >
        Light
      </mat-button-toggle>
      <mat-button-toggle
        mat-button-flat
        color="primary"
        value="Medium"
        aria-label="Text align center"
      >
        Medium
      </mat-button-toggle>
      <mat-button-toggle
        mat-button-flat
        color="primary"
        value="Dark"
        aria-label="Text align right"
      >
        Dark
      </mat-button-toggle>
    </mat-button-toggle-group>
    <br />
    <mat-form-field>
      <mat-label>Subscription Type</mat-label>
      <mat-select>
        <mat-option *ngFor="let sub of subscriptions" [value]="sub.value">
          {{ sub.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field>
      <textarea matInput placeholder="Notes"></textarea>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input type="date" matInput />
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary">Okay</button>
  </form>
</div>
